{% extends "base.html" %}

{% block content %}
<section class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login to Counto</h2>
                        
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sideNavbar = document.getElementById('sideNavbar');
            const mobileToggle = document.getElementById('mobileToggle');

            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    sideNavbar.classList.toggle('active');
                });
            }

            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 992) {
                    const isClickInsideNavbar = sideNavbar.contains(event.target);
                    const isClickOnToggle = mobileToggle.contains(event.target); // mobileToggle can be null if not found

                    if (!isClickInsideNavbar && !isClickOnToggle && sideNavbar.classList.contains('active')) {
                        sideNavbar.classList.remove('active');
                    }
                }
            });
        });
    </script>
</body>
</html>
